<div id="card">
  <div id="inside">
    <header>
      <div class="left">
        <div id="name">{{ monster.name }}</div>
      </div>
      <div class="right">
        <div id="hp">{{ monster.hp }}</div>
        <img class="energy-icon" src="assets/electric.png" alt="" />
      </div>
    </header>
    <figure id="art">
      <img src="assets/pika.jpg" alt="" />
      <figcaption>{{ monster.figureCaption }}</figcaption>
    </figure>
    <div id="capacities">
      <div class="capacity">
        <div class="main">
          <div class="cost">
            <img class="energy-icon" src="assets/electric.png" alt="" />
            <img class="energy-icon" src="assets/electric.png" alt="" />
          </div>
          <div class="name">{{ monster.hp }}</div>
          <div class="damage">{{ monster.attackStrength }}</div>
        </div>
      </div>
    </div>
    <div class="description">
      {{ monster.attackDescription }}
    </div>
  </div>
</div>
